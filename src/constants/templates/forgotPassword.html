<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Your Password</title>
</head>

<body style="
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      margin-top: 5%;
      padding: 0;
    ">
  <table cellpadding="0" cellspacing="0" border="0" width="100%"
    style="max-width: 600px; margin: 0 auto; background-color: #ffffff">
    <tr>
      <td style="
            background-color: #000000;
            padding: 20px 10px;
            text-align: center;
          ">
        <p style="
              color: #ffffff;
              font-size: 24px;
              font-weight: 400;
              margin: 25px 0 0 0;
            ">
          Reset your Password
        </p>
      </td>
    </tr>
    <tr>
      <td style="padding: 25px 30px; color: #888888">
        <p style="font-size: 18px; line-height: 50px; margin: 0 0 15px 0">
          Hello <strong>{{data.name}}</strong>,
        </p>
        <p style="font-size: 18px; line-height: 25px; margin: 0 0 15px 0">
          Here's a link that will allow you to reset your password:
        </p>
        <p style="font-size: 18px; line-height: 50px; margin: 0 0 15px 0">
          To reset your password, please click on the link below:
        </p>
        <p>
          <a href="{{data.resetLink}}" target="_blank" style="
                display: inline-block;
                padding: 10px 20px;
                background-color: #000000;
                color: #ffffff;
                text-decoration: none;
                font-size: 16px;
              ">Reset Password</a>
        </p>
        <p style="font-size: 12px; color: #888888; margin: 0">
          * This link will expire in 6 hours
        </p>
        <p style="
              font-size: 14px;
              line-height: 25px;
              margin: 25px 0 0 0;
              text-align: center;
              color: #888888;
            ">
          Please ignore this email if you did not request a password change
        </p>
      </td>
    </tr>
  </table>
</body>

</html>
